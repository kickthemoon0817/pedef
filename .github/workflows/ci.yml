name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint (non-blocking)
        run: swiftlint
        continue-on-error: true

      - name: Build
        run: xcodebuild -scheme Pedef -configuration Debug build -destination 'platform=macOS'

      - name: Test
        run: xcodebuild -scheme Pedef test -destination 'platform=macOS'
